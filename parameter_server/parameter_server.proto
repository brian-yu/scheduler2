syntax = "proto3";

// compile with protoc --python_out=. parameter_server.proto

message Gradient {
    int32 index = 1;
    bytes value = 2;
}

message GradientUpdate{
    repeated Gradient gradients = 1;
}

message Weight {
    int32 index = 1;
    bytes value = 2;
}

message Model {
    repeated Weight weights = 1;
}